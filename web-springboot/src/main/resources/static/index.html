<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Darkweb Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

            <a class="navbar-brand ps-3" href="index.html">Darkweb Dashboard
            </a>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
            </div>
        </div>
            <div id="layoutSidenav_content">
                <main>
                    <br>
                    <br>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <br>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-pie me-1"></i>
                                        category 분류
                                    </div>
                                    <div class="card-body"><canvas id="shibal_1" width="100%" height="50"></canvas></div>

                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        search engine 분류
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>

                                </div>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable
                            </div>
                            <div class="card-body">
                                <table id = "datatablesSimple" class="dataTable-table">
                                    <thead>
                                        <tr>
                                            <th>category</th>
                                            <th>search engine</th>
                                            <th>laguage</th>
                                            <th>state </th>
                                            <th>darkWebUrl</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body"></tbody>
                                    <script>
                                        fetch("http://localhost:9000/getDataList", {
                                            method: 'get',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            }
                                        }).then((response) => {
                                            return response.json()
                                        }).then((datas) => {
                                            let result = ""
                                            datas.map((data) => {
                                                let row = JSON.parse(data)
                                                result +=
                                                    `<tr>
                                                        <td>${row.category}</td>
                                                        <td>${row.siteName}</td>
                                                        <td>${row.laguage}</td>
                                                        <td>${row.state}</td>
                                                        <td>${row.darkWebUrl}</td>
                                                    </tr>`
                                            })

                                            document.getElementById('table-body').innerHTML = result
                                        })
                                    </script>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-pie-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
